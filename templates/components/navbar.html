{% load static %}
<header class="bg-gray-900 text-white py-4 px-6 flex items-center justify-between">
  <div class="flex items-center gap-4">
    <a class="text-2xl font-bold" href="/" rel="ugc">SoundMood</a>
    <nav class="flex items-center gap-4">
      <a class="hover:text-gray-400" href="{% url 'detectEmotionBtn' %}" rel="ugc">Home</a>

      <a class="hover:text-gray-400 font-bold" href="{% url 'history' %}" rel="ugc">Historie</a>
        <a class="hover:text-gray-400 font-bold" href="{% url 'favorities' %}" rel="ugc">Favoritos</a>

    </nav>
  </div>
  <div class="flex items-center gap-4">
    <div class="relative">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
      <input
        class="flex h-10 w-full border border-input px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-gray-800 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Search for artists, albums, or songs"
        type="text"
      />
    </div>
    <div class="relative">
      <button type="button"
        class="relative flex shrink-0 overflow-hidden rounded-full h-9 w-9 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 dropdown-toggle"
        id="user-menu-button" aria-haspopup="menu" aria-expanded="false" data-state="closed" data-dropdown-toggle="user-dropdown">
        <span class="sr-only">Toggle user menu</span>
        {% if user.is_authenticated %}

          <img class="w-12 h-12 rounded-full" src="{% static 'apple-music-spotify-graphic.webp' %}" alt="Profile Picture">
          {% endif %}

          <img class="w-12 h-12 rounded-full" src="{% static 'apple-music-spotify-graphic.webp' %}" alt="Anonymous Profile Picture">

      </button>
      <!-- Dropdown menu -->
      {% include "components/dropdown.html" %}
    </div>
  </div>
  <script src="{% static 'js/dropdown.js' %}"></script>
</header>
